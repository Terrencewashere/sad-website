
<!DOCTYPE html>
<html>
<head>
    <title>S.A.D Admin Panel</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
        button {
            background-color: white;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Edit Homepage YouTube Video</h2>
    <input id="yt-url" placeholder="Paste full YouTube URL" />
    <button onclick="saveAndRedirect()">Save & Preview</button>

    <script>
        function saveAndRedirect() {
            const url = document.getElementById("yt-url").value;
            if (url.includes("youtube.com")) {
                localStorage.setItem("customYT", url);
                window.location.href = "index.html";
            } else {
                alert("Please enter a valid YouTube link.");
            }
        }
    </script>
</body>
</html>
